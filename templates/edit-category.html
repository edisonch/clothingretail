<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category - Clothing Retail</title>
    <link rel="stylesheet" href="/static/css/create-category.css">
</head>
<body>
<div class="container">
    <h1>Edit Category</h1>
    <p class="subtitle">Update category information</p>

    <div id="message" class="message"></div>

    <div id="loadingContainer" class="loading-container">
        <div class="loading">Loading category...</div>
    </div>

    <form id="categoryForm" style="display: none;">
        <input type="hidden" id="categoryId" name="id">

        <div class="form-group">
            <label for="categoryName">
                Category Name <span style="color: red;">*</span>
            </label>
            <input
                    type="text"
                    id="categoryName"
                    name="clothes_cat_name"
                    maxlength="32"
                    required
                    placeholder="Enter category name (max 32 characters)"
            />
            <div class="char-count" id="nameCount">0 / 32</div>
        </div>

        <div class="form-group">
            <label for="categoryNotes">
                Notes (Optional)
            </label>
            <textarea
                    id="categoryNotes"
                    name="clothes_notes"
                    maxlength="256"
                    placeholder="Enter additional notes (max 256 characters)"
            ></textarea>
            <div class="char-count" id="notesCount">0 / 256</div>
        </div>

        <div class="info-section">
            <p><strong>Created:</strong> <span id="createdAt">-</span></p>
            <p><strong>Last Updated:</strong> <span id="updatedAt">-</span></p>
        </div>

        <div class="button-group">
            <button type="button" class="btn-cancel" id="cancelBtn">Cancel</button>
            <button type="submit" class="btn-submit" id="submitBtn">Update Category</button>
        </div>

        <div class="loading" id="loading">Updating category...</div>
    </form>
</div>

<script src="/static/js/create-category.js" data-mode="edit"></script>
</body>
</html>
